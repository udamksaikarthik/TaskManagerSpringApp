<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
    <style>
        /* Global Styling */
        *{
        	box-sizing: border-box;
        	margin: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fceed1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2d545e;
        }

        /* Container for the form */
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Form input fields */
        .login-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2d545e;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Styling for the button */
        .login-container button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
        
        .header_container{
        	position: absolute;
        	top: 0;
        	margin-top: 0.25em;
        	font-size: 2em;
        }
        
        button{
        	margin: 1em 0;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .login-container h2 {
                font-size: 24px;
            }
            .login-container{
            	width: 80vw;
            }
            .header_container{
                font-size: 1.25em;
            }
        }
    </style>
</head>
<body>
	<div class="header_container">
			<h1>Day Tracker</h1>
	</div>
    <div class="login-container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <!-- Display error message if login fails -->
            <div th:if="${session.loginError}">
                <p style="color: red; text-align: center;" th:text="${session.loginError}"></p>
            </div>
            <div>
                <button style="background-color: #008000" type="submit">Sign in</button>
                <button onclick="location.href='/signup'">Sign Up</button>
                <p style="text-align: center;">Don't have an account? Create one using Sign Up Button.</p>
            </div>
        </form>
    </div>
</body>
</html>
