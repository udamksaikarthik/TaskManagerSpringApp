<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <style>
        /* Global Styling */
        * {
            box-sizing: border-box;
            margin: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fceed1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2d545e;
        }

        /* Container for the form */
        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Form input fields */
        .signup-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2d545e;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Styling for the button */
        .signup-container button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #0056b3;
        }

        .header_container {
            position: absolute;
            top: 0;
            margin-top: 0.25em;
            font-size: 2em;
        }

        button {
            margin: 1em 0;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .signup-container {
                padding: 20px;
            }

            .signup-container h2 {
                font-size: 24px;
            }
            .signup-container {
                width: 80vw;
            }
            .header_container {
                font-size: 1.25em;
            }
        }
    </style>
</head>
<body>
    <div class="header_container">
        <h1>Day Tracker</h1>
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form th:action="@{/signup}" method="post">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username"/>
            </div>
            <p style="text-align: center; color: red;" th:if="${userNameError != null}" th:text="${userNameError}"></p>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email"/>
            </div>
            <p style="text-align: center; color: red;" th:if="${emailError != null}" th:text="${emailError}"></p>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password"/>
            </div>
            <p style="text-align: center; color: red;" th:if="${password1Error != null}" th:text="${password1Error}"></p>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword"/>
            </div>
            <p style="text-align: center; color: red;" th:if="${passwordError != null}" th:text="${passwordError}"></p>
            <div>
                <button style="background-color: #008000" type="submit">Sign Up</button>
                <button type="button" onclick="location.href='/login'">Back to Login</button>
            </div>
        </form>
    </div>
</body>
</html>
